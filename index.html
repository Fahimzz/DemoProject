    <script>
       $(document).ready(function () {
        var chartdata;

        $.get("http://localhost:4444/allWorkersCount", 
            function(data, status) {
                debugger;
                chartdata=data.body;
                var ctx3 = $("#line-chart").get(0).getContext("2d");
                var myChart3 = new Chart(ctx3, {
                type: "line",
                data: {
                    labels: chartdata.Hours,
                    datasets: [{
                        label: "Worker Count",
                        fill: false,
                        backgroundColor: "rgba(235, 22, 22, .7)",
                        data: chartdata.WorkersCount
                    }]
                },
                options: {
                    responsive: true
                }
    });
       
            },
            "json")
        
            $.get("http://localhost:4444/allUser", 
            function(data, status) {
                var trHtml=""
                for(let i=0;i<data.body.length;i++){
                    trHtml+='<tr><td>'+data.body[i].userName+'</td><td id='+i+'>'+data.body[i].Email+'</td><td>'+data.body[i].Role+'</td><td> <button type="button" class="btn btn-danger m-2" onclick="Delete('+i+')">Delete</button></td></tr>'
                }
                $('#table').append(trHtml);
            })
        
     
    })

    function Delete(e){
        debugger;
        let Email= $('#'+e).text();
        $.ajax({
            url: 'http://localhost:4444/deleteUser',
            type: 'DELETE',
            data:{email:Email},
            success: function(result) {
                if(result.message=="deleted"){
                alert("Deleted Successfully");
                location.reload(true);
            }
            else{
                alert("Not deleted")
            }

    }
});
